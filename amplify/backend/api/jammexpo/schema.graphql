type User @model {
    id: ID!
    name: String!
    email: String!
    password: String!
    usertype: UserType!
}

enum UserType {
    Musician
    Venue
    Fan
}

type Musician @model {
    genre: [Genre]
    instruments: [InstrumentName]!
}

type Instrument @model {
    id: ID!
    name: InstrumentName!
    genre: [Genre]
}

#KeyField MUST be the same on the both end of @connection attribute.

type Genre @model {
    id: ID!
    name: GenreName!
    instruments: [Instrument]
}

type Venue @model {
    id: ID!
    genres: [Genre]!
    instruments: [Instrument]
}

type Fan {
    genres: [Genre]
    instruments: [Instrument]
}

type Blog @model {
    id: ID!
    name: String!
    #    posts: [Post] @connection(keyName: "byBlog", fields: ["id"])
}

type Post @model {
    id: ID!
    title: String!
    blogID: ID!
    #    blog: Blog @connection(fields: ["blogID"])
    #    comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment @model {
    id: ID!
    postID: ID!
    #    post: Post @connection(fields: ["postID"])
    content: String!
}

type Todo @ model {
    id: ID!
    name: String!
    description: String
}

