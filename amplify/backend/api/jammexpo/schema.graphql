type User @model {
    id: ID!
    name: String!
    email: String!
    password: String!
    usertype: UserType!
}

enum UserType {
    Musician
    Venue
    Fan
}

type Musician @model {
    genre: [Genre]
    instruments: [Instrument]! @connection(keyName: "playsWhat", fields: ["id"], queryField: "findByInstrument")
}

type Instrument @model @key(name: "playsWhat", fields: ["id"]){
    id: ID!
    name: InstrumentName!
    genre: [Genre]
}

enum Genre {
    Blues
    Rock
    Rap
}

type Venue {
    genres: [Genre]!
    instruments: [Instrument]
}

type Fan {
    genres: [Genre]
    instruments: [Instrument]
}

type Blog @model {
    id: ID!
    name: String!
    posts: [Post] @connection(keyName: "byBlog", fields: ["id"])
}

type Post @model @key(name: "byBlog", fields: ["blogID"]) {
    id: ID!
    title: String!
    blogID: ID!
    blog: Blog @connection(fields: ["blogID"])
    comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment @model @key(name: "byPost", fields: ["postID", "content"]) {
    id: ID!
    postID: ID!
    post: Post @connection(fields: ["postID"])
    content: String!
}

type Todo {
    id: ID!
    name: String!
    description: String
}

