type User @model {
    id: ID!
    name: String!
    email: String!
    password: String!
    usertype: UserType!
}

enum UserType {
    Musician
    Venue
    Fan
}

type Musician @model {
    genre: [Genre]
    #    instruments: [Instrument]! @connection(fields: ["genre"])
}

type Instrument @model {
    id: ID!
    name: InstrumentName!
    genre: [Genre]
}

type Genre {
    id: ID!
    name: GenreName!
    instruments: [Instrument]
}

type Venue {
    id: ID!
    genres: [Genre]!
    instruments: [Instrument]
}

type Fan {
    genres: [Genre]
    instruments: [Instrument]
}

type Blog @model {
    id: ID!
    name: String!
    #    posts: [Post] @connection(keyName: "byBlog", fields: ["id"])
}

type Post @model {
    id: ID!
    title: String!
    blogID: ID!
    #    blog: Blog @connection(fields: ["blogID"])
    #    comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment @model {
    id: ID!
    postID: ID!
    #    post: Post @connection(fields: ["postID"])
    content: String!
}

type Todo {
    id: ID!
    name: String!
    description: String
}

